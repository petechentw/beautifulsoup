<!DOCTYPE html>
<html>
<head>
    <title>Test IDs</title>
</head>
<body>

    <div id="main-container">
        <h1 id="title">Welcome!</h1>
        <p>This paragraph has no id.</p>

        <div class="section" id="section-1">
            <p id="intro-text">This is the first section.</p>
            <a href="https://example.com" id="link-1">Example Link</a>
        </div>

        <div class="section" id="section-2">
            <p>This paragraph also has no id.</p>
            <span id="highlight">Highlighted text here.</span>
        </div>

        <ul id="list-items">
            <li id="item-1">Item 1</li>
            <li>Item 2 (no id)</li>
            <li id="item-3">Item 3</li>
        </ul>

        <footer id="footer">
            <p id="footer-text">All rights reserved.</p>
        </footer>

    </div>

</body>
</html>
